name: 'Build and Release'

on:
  push:
    tags:
      - 'v*'
      - 'v*.*'
      - 'v*.*.*'
    branches:
      - 'release'
  workflow_dispatch:

# This workflow will trigger when a version tag is pushed or when pushing to release branch.

jobs:
  build-and-release:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04' # Tauri v1 officially supports this.
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: 'Extract version from tag (if tag triggered)'
        if: startsWith(github.ref, 'refs/tags/')
        id: extract_version_tag
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo 'version=$VERSION' >> '$GITHUB_OUTPUT'
          echo 'Triggered by tag: v$VERSION'

      - name: 'Extract version from Cargo.toml (if branch triggered)'
        if: startsWith(github.ref, 'refs/heads/')
        id: extract_version_branch
        shell: bash
        run: |
          VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/version = '\(.*\)'/\1/')
          echo 'version=$VERSION' >> '$GITHUB_OUTPUT'
          echo 'Triggered by branch, extracted version: $VERSION'

      - name: 'Set final version'
        id: extract_version
        shell: bash
        run: |
          if [ '${{ steps.extract_version_tag.outputs.version }}' != '' ]; then
            VERSION='${{ steps.extract_version_tag.outputs.version }}'
          else
            VERSION='${{ steps.extract_version_branch.outputs.version }}'
          fi
          echo 'version=$VERSION' >> '$GITHUB_OUTPUT'
          echo 'Building version: $VERSION'

      - name: 'Setup pnpm'
        uses: pnpm/action-setup@v4
          # 必要なら固定バージョンを指定
          # version: '10'

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 'Install Rust stable'
        uses: dtolnay/rust-toolchain@stable
        with:
          # These targets are only used on macOS runners so it's in an `if`
          # to slightly speed up Windows and Linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: 'Rust cache'
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: 'Install dependencies (ubuntu only)'
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          # Tauri v1 用。4.0 系を入れておけば OK
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: 'Install frontend dependencies'
        run: pnpm install

      - name: 'Generate release notes'
        id: release_notes
        shell: bash
        run: |
          if [[ '$GITHUB_REF' == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            TAG_NAME='v${{ steps.extract_version.outputs.version }}'
          fi

          COMMIT_MESSAGE=$(git log --format=%B -n 1 '${{ github.sha }}')

          RELEASE_NOTES='Release $TAG_NAME

          Version: ${{ steps.extract_version.outputs.version }}

          Changes:
          $COMMIT_MESSAGE'

          {
            echo 'release_notes<<EOF'
            echo '$RELEASE_NOTES'
            echo 'EOF'
          } >> '$GITHUB_OUTPUT'

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.BUILD_SECRET_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.BUILD_PASSWORD }}
        with:
          tagName: 'v__VERSION__' # the action automatically replaces __VERSION__ with the app version.
          releaseName: 'yt-dlp-GUI v__VERSION__'
          releaseBody: ${{ steps.release_notes.outputs.release_notes }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
